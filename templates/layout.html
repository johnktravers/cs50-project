<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="/static/styles.css" rel="stylesheet">
        <script>L_PREFER_CANVAS=false; L_NO_TOUCH=false; L_DISABLE_3D=false;</script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
        <link rel="stylesheet" href="https://rawcdn.githack.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        
        <title>{% block title %}{% endblock %}</title>

        <style>
            body {background-color: rgba({{ rgb[0] }}, {{ rgb[1] }}, {{ rgb[2] }}, 0.4)};
        </style>

    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark border">
            <a class="navbar-brand" href="/"><h2>World Travel Advisories</h2></a>

            <form class="form-inline text-right mar" action="/" method="post">
                <select class="form-control mr-sm-2" name="country" required>
                    <option disabled selected value="">Country Name</option>
                    {% for i in range(num) %}
                        <option value="{{ codes[i] }}">{{ names[i] }} ({{codes[i] }})</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Submit</button>
            </form>
        </nav>

        <main class="container p-5">
                {% block main %}{% endblock %}
        </main>
    
        <footer class="small text-center text-muted">
            Data provided by <a href="https://www.travel-advisory.info/">Travel-Advisory.info</a> and <a href="https://www.tugo.com/en/news-advisories/travel-advisories/">TuGo</a>.
        </footer>
        <br>
            
    </body>

    {% block script %}{% endblock %}

</html>
